<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" async></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>Tic Tac Toe</h1>
        <div class="tic-tac-toe-box">
            <div class="game-tile" data-row="0" data-col="0"></div>
            <div class="game-tile" data-row="0" data-col="1"></div>
            <div class="game-tile" data-row="0" data-col="2"></div>
            <div class="game-tile" data-row="1" data-col="0"></div>
            <div class="game-tile" data-row="1" data-col="1"></div>
            <div class="game-tile" data-row="1" data-col="2"></div>
            <div class="game-tile" data-row="2" data-col="0"></div>
            <div class="game-tile" data-row="2" data-col="1"></div>
            <div class="game-tile" data-row="2" data-col="2"></div>
        </div>
        <div class="player-turn">Current player turn: <span class="currentPlayer"></span></div>
    </div>
</body>
</html>
